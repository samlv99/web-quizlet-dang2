<!DOCTYPE html>
<html lang="vi">

<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 16px;
        }

        .header-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .header-btn {
            padding: 10px 20px;
            border: 2px solid white;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .header-btn:hover {
            background: white;
            color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .progress-bar {
            background: rgba(255, 255, 255, 0.2);
            height: 8px;
            margin-top: 20px;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            background: white;
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }

        .quiz-container {
            padding: 15px;
            max-height: calc(100vh - 200px);
            overflow-y: auto;
        }

        .questions-list {
            display: flex;
            flex-direction: column;
            gap: 40px;
        }

        .question-card {
            display: block;
            animation: fadeIn 0.5s;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 15px;
            border-left: 4px solid #667eea;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .question-number {
            color: #667eea;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .question-text {
            font-size: 20px;
            color: #333;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .option {
            padding: 18px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9fa;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .option:hover {
            border-color: #667eea;
            background: #f0f2ff;
            transform: translateX(5px);
        }

        .option.selected {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }

        .option.correct {
            border-color: #28a745;
            background: #d4edda;
            color: #155724;
        }

        .option.correct.selected {
            background: #28a745;
            color: white;
        }

        .option.incorrect {
            border-color: #dc3545;
            background: #f8d7da;
            color: #721c24;
        }

        .option.show-correct {
            border-color: #28a745;
            background: #d4edda;
            color: #155724;
            border-width: 3px;
        }

        .option input[type="radio"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .option-label {
            font-size: 16px;
            flex: 1;
        }

        .answer-feedback {
            margin-top: 15px;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 600;
            display: none;
        }

        .answer-feedback.show {
            display: block;
            animation: fadeIn 0.3s;
        }

        .answer-feedback.correct {
            background: #d4edda;
            color: #155724;
            border: 2px solid #28a745;
        }

        .answer-feedback.incorrect {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #dc3545;
        }

        .correct-answer-label {
            margin-top: 10px;
            font-size: 14px;
            color: #28a745;
            font-weight: 600;
        }

        .navigation {
            display: flex;
            justify-content: center;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #e0e0e0;
            position: sticky;
            bottom: 0;
            background: white;
            z-index: 10;
        }

        .btn {
            padding: 14px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
        }

        .btn-prev {
            background: #6c757d;
            color: white;
        }

        .btn-prev:hover {
            background: #5a6268;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-next {
            background: #667eea;
            color: white;
        }

        .btn-next:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-submit {
            background: #28a745;
            color: white;
        }

        .btn-submit:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .results-container {
            display: none;
            padding: 40px;
            text-align: center;
        }

        .results-container.show {
            display: block;
            animation: fadeIn 0.5s;
        }

        .results-header {
            font-size: 32px;
            color: #667eea;
            margin-bottom: 20px;
        }

        .score {
            font-size: 48px;
            font-weight: bold;
            color: #28a745;
            margin: 30px 0;
        }

        .score-info {
            font-size: 18px;
            color: #666;
            margin-bottom: 40px;
        }

        .review-section {
            margin-top: 40px;
            text-align: left;
        }

        .review-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }

        .review-question {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }

        .review-answer {
            font-size: 14px;
            color: #666;
            margin-top: 8px;
        }

        .review-answer.correct {
            color: #28a745;
            font-weight: 600;
        }

        .review-answer.incorrect {
            color: #dc3545;
        }

        .btn-restart {
            background: #667eea;
            color: white;
            margin-top: 0;
            min-width: 140px;
            padding: 12px 24px;
            font-size: 15px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        }

        .btn-restart:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-restart:active {
            transform: translateY(0);
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        }

        .btn-restart.btn-wrong {
            background: #dc3545;
            box-shadow: 0 2px 8px rgba(220, 53, 69, 0.3);
        }

        .btn-restart.btn-wrong:hover {
            background: #c82333;
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.4);
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            gap: 20px;
        }

        .question-counter {
            flex: 1;
            text-align: left;
            color: #666;
            font-size: 16px;
            font-weight: 600;
            padding: 15px;
            background: #f0f2ff;
            border-radius: 10px;
        }

        .restart-btn-container {
            display: flex;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        @media (max-width: 600px) {
            .restart-btn-container {
                flex-direction: column;
                width: 100%;
            }

            .restart-btn-container .btn {
                width: 100%;
            }
        }

        .top-bar {
            position: sticky;
            top: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 0;
            background: white;
            z-index: 5;
            border-bottom: 1px solid #e6e9f0;
        }

        .quiz-container::-webkit-scrollbar {
            width: 8px;
        }

        .quiz-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .quiz-container::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }

        .quiz-container::-webkit-scrollbar-thumb:hover {
            background: #5568d3;
        }
    </style>
</head>

        let userAnswers = {};
        let totalQuestions = questions.length;
        let showOnlyWrongAnswers = false;
        let wrongQuestionIndices = [];

        // Khởi tạo quiz
        function initQuiz() {
            renderAllQuestions();
            updateProgress();
        }

        // Lấy danh sách câu hỏi cần hiển thị
        function getQuestionsToShow() {
            if (showOnlyWrongAnswers && wrongQuestionIndices.length > 0) {
                return wrongQuestionIndices.map(index => ({
                    originalIndex: index,
                    question: questions[index]
                }));
            }
            return questions.map((question, index) => ({
                originalIndex: index,
                question: question
            }));
        }

        // Hiển thị tất cả câu hỏi
        function renderAllQuestions() {
            const container = document.getElementById('questionsContainer');
            const questionsToShow = getQuestionsToShow();

            container.innerHTML = questionsToShow.map((item, displayIndex) => {
                const index = item.originalIndex;
                const question = item.question;
                const userAnswer = userAnswers[index];
                const isAnswered = userAnswer !== undefined;
                const isCorrect = isAnswered && userAnswer === question.correct;

                return `
                    <div class="question-card" data-question-index="${index}">
                        <div class="question-number">Câu ${question.id}</div>
                        <div class="question-text">${question.question}</div>
                        <div class="options">
                            ${question.options.map((option, optIndex) => {
                    let optionClass = '';
                    if (isAnswered) {
                        if (optIndex === question.correct) {
                            optionClass = 'show-correct';
                        } else if (optIndex === userAnswer && !isCorrect) {
                            optionClass = 'incorrect';
                        } else if (optIndex === userAnswer && isCorrect) {
                            optionClass = 'correct selected';
                        }
                    } else if (userAnswer === optIndex) {
                        optionClass = 'selected';
                    }

                    return `
                                    <div class="option ${optionClass}" 
                                         onclick="${!isAnswered ? `selectAnswer(${index}, ${optIndex})` : ''}"
                                         style="${isAnswered ? 'cursor: default;' : ''}">
                                        <input type="radio" 
                                               name="question${index}" 
                                               id="option${index}_${optIndex}" 
                                               value="${optIndex}"
                                               ${userAnswer === optIndex ? 'checked' : ''}
                                               ${isAnswered ? 'disabled' : ''}
                                               onchange="${!isAnswered ? `selectAnswer(${index}, ${optIndex})` : ''}">
                                        <label class="option-label" for="option${index}_${optIndex}" 
                                               style="${isAnswered ? 'cursor: default;' : ''}">${option}</label>
                                    </div>
                                `;
                }).join('')}
                        </div>
                        ${isAnswered ? `
                            <div class="answer-feedback ${isCorrect ? 'correct' : 'incorrect'} show">
                                ${isCorrect ? '✓ Đúng!' : '✗ Sai!'}
                            </div>
                            ${!isCorrect ? `
                                <div class="correct-answer-label">
                                    Đáp án đúng: ${question.options[question.correct]}
                                </div>
                            ` : ''}
                        ` : ''}
                    </div>
                `;
            }).join('');

            updateQuestionCounter();
        }

        // Cập nhật chỉ một câu hỏi (tránh nháy màn hình)
        function updateQuestionCard(questionIndex) {
            const question = questions[questionIndex];
            const userAnswer = userAnswers[questionIndex];
            const isAnswered = userAnswer !== undefined;
            const isCorrect = isAnswered && userAnswer === question.correct;

            const questionCard = document.querySelector(`[data-question-index="${questionIndex}"]`);
            if (!questionCard) return;

            const optionsContainer = questionCard.querySelector('.options');
            const existingFeedback = questionCard.querySelector('.answer-feedback');
            const existingCorrectLabel = questionCard.querySelector('.correct-answer-label');

            // Cập nhật các option
            optionsContainer.innerHTML = question.options.map((option, optIndex) => {
                let optionClass = '';
                if (isAnswered) {
                    if (optIndex === question.correct) {
                        optionClass = 'show-correct';
                    } else if (optIndex === userAnswer && !isCorrect) {
                        optionClass = 'incorrect';
                    } else if (optIndex === userAnswer && isCorrect) {
                        optionClass = 'correct selected';
                    }
                } else if (userAnswer === optIndex) {
                    optionClass = 'selected';
                }

                return `
                    <div class="option ${optionClass}" 
                         onclick="${!isAnswered ? `selectAnswer(${questionIndex}, ${optIndex})` : ''}"
                         style="${isAnswered ? 'cursor: default;' : ''}">
                        <input type="radio" 
                               name="question${questionIndex}" 
                               id="option${questionIndex}_${optIndex}" 
                               value="${optIndex}"
                               ${userAnswer === optIndex ? 'checked' : ''}
                               ${isAnswered ? 'disabled' : ''}
                               onchange="${!isAnswered ? `selectAnswer(${questionIndex}, ${optIndex})` : ''}">
                        <label class="option-label" for="option${questionIndex}_${optIndex}" 
                               style="${isAnswered ? 'cursor: default;' : ''}">${option}</label>
                    </div>
                `;
            }).join('');

            // Cập nhật feedback
            if (isAnswered) {
                if (!existingFeedback) {
                    const feedback = document.createElement('div');
                    feedback.className = `answer-feedback ${isCorrect ? 'correct' : 'incorrect'} show`;
                    feedback.textContent = isCorrect ? '✓ Đúng!' : '✗ Sai!';
                    optionsContainer.parentNode.insertBefore(feedback, optionsContainer.nextSibling);
                } else {
                    existingFeedback.className = `answer-feedback ${isCorrect ? 'correct' : 'incorrect'} show`;
                    existingFeedback.textContent = isCorrect ? '✓ Đúng!' : '✗ Sai!';
                }

                if (!isCorrect) {
                    if (!existingCorrectLabel) {
                        const correctLabel = document.createElement('div');
                        correctLabel.className = 'correct-answer-label';
                        correctLabel.textContent = `Đáp án đúng: ${question.options[question.correct]}`;
                        const feedback = questionCard.querySelector('.answer-feedback');
                        feedback.parentNode.insertBefore(correctLabel, feedback.nextSibling);
                    }
                } else if (existingCorrectLabel) {
                    existingCorrectLabel.remove();
                }
            }
        }

        // Chọn đáp án
        function selectAnswer(questionIndex, answerIndex) {
            userAnswers[questionIndex] = answerIndex;
            updateQuestionCard(questionIndex);
            updateProgress();
            updateQuestionCounter();
        }

        // Cập nhật thanh tiến trình
        function updateProgress() {
            if (showOnlyWrongAnswers) {
                const questionsToShow = getQuestionsToShow();
                const answeredInWrong = questionsToShow.filter(item =>
                    userAnswers[item.originalIndex] !== undefined
                ).length;
                const progress = questionsToShow.length > 0
                    ? (answeredInWrong / questionsToShow.length) * 100
                    : 0;
                document.getElementById('progressFill').style.width = progress + '%';
            } else {
                const answeredCount = Object.keys(userAnswers).length;
                const progress = (answeredCount / totalQuestions) * 100;
                document.getElementById('progressFill').style.width = progress + '%';
            }
        }

        // Cập nhật số câu đã trả lời
        function updateQuestionCounter() {
            const answeredCount = Object.keys(userAnswers).length;
            const questionsToShow = getQuestionsToShow();
            const displayCount = questionsToShow.length;

            if (showOnlyWrongAnswers) {
                document.getElementById('questionCounter').textContent =
                    `Đang làm lại: ${displayCount} câu sai (Đã trả lời: ${answeredCount} / ${totalQuestions} câu hỏi)`;
            } else {
                document.getElementById('questionCounter').textContent =
                    `Đã trả lời: ${answeredCount} / ${totalQuestions} câu hỏi`;
            }
        }

        // Hiển thị kết quả
        function showResults() {
            let correctCount = 0;
            let reviewHTML = '';

            questions.forEach((question, index) => {
                const userAnswer = userAnswers[index];
                const isCorrect = userAnswer === question.correct;

                if (isCorrect) {
                    correctCount++;
                }

                reviewHTML += `
                    <div class="review-item">
                        <div class="review-question">
                            Câu ${question.id}: ${question.question}
                        </div>
                        <div class="review-answer ${isCorrect ? 'correct' : 'incorrect'}">
                            Đáp án của bạn: ${userAnswer !== undefined ? question.options[userAnswer] : 'Chưa trả lời'}
                        </div>
                        <div class="review-answer correct">
                            Đáp án đúng: ${question.options[question.correct]}
                        </div>
                    </div>
                `;
            });

            const score = Math.round((correctCount / totalQuestions) * 100);

            document.getElementById('quizContainer').style.display = 'none';
            document.getElementById('resultsContainer').classList.add('show');
            document.getElementById('scoreDisplay').textContent = `${correctCount} / ${totalQuestions}`;
            document.getElementById('scoreInfo').textContent =
                `Bạn đã trả lời đúng ${correctCount} câu trong tổng số ${totalQuestions} câu (${score}%)`;
            document.getElementById('reviewSection').innerHTML = reviewHTML;
        }

        // Lấy danh sách các câu hỏi đã trả lời sai
        function getWrongQuestionIndices() {
            const wrongIndices = [];
            questions.forEach((question, index) => {
                const userAnswer = userAnswers[index];
                if (userAnswer !== undefined && userAnswer !== question.correct) {
                    wrongIndices.push(index);
                }
            });
            return wrongIndices;
        }

        // Làm lại chỉ các câu sai
        function restartQuiz() {
            wrongQuestionIndices = getWrongQuestionIndices();

            if (wrongQuestionIndices.length === 0) {
                alert('Bạn chưa có câu nào trả lời sai!');
                return;
            }

            // Xóa đáp án của các câu sai để làm lại
            wrongQuestionIndices.forEach(index => {
                delete userAnswers[index];
            });

            showOnlyWrongAnswers = true;
            document.getElementById('quizContainer').style.display = 'block';
            document.getElementById('resultsContainer').classList.remove('show');
            initQuiz();
        }

        // Làm lại từ đầu (reset toàn bộ)
        function restartFromBeginning() {
            userAnswers = {};
            showOnlyWrongAnswers = false;
            wrongQuestionIndices = [];
            document.getElementById('quizContainer').style.display = 'block';
            document.getElementById('resultsContainer').classList.remove('show');
            initQuiz();
        }

        // Khởi động khi trang được tải
        window.onload = function () {
            initQuiz();
        };
    </script>
